<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" src="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
    

    <title>Code Quiz</title>
</head>
<body>
    <h4 class="timer"></h4>
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6" id="main">
                <div class="home">
                    <h1 class="title">Javascript Code Quiz</h1>
                    <h3 class="click-play">Click start to play!</h3>
                    <button class="btn start-btn">START</button>
                </div>

                <div class="question"> </div>

                <div class="answer-div">
                    <ul style="list-style-type:none;" id="answers"></ul>
                    </div>

              
                    <div class="answerResult"></div>
                   

                <div class="hide" id="initial-div">
                    <div class="alert"></div>
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control" id="initials" placeholder="Enter Initials">
                          <label for="inputInitials">Enter Initials</label>
                        </div>
                          <button type="submit" class="btn btn-primary" id="submit-btn">Submit</button>
                    </form>
                </div>

            </div>

            <div class="col-md-3"></div>
        </div>
    </div>
    


    <script type="text/javascript" src="script.js"></script>

</body>
</html>
